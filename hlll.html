<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula: Coin Rush Ultra</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #d000ff;
            --neon-red: #ff3131;
            --gold: #ffd700;
        }
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        
        /* Glass Header */
        #header {
            position: absolute; top: 15px; left: 15px; right: 15px; padding: 15px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }

        #hearts { font-size: 1.4rem; color: var(--neon-red); }
        #score { font-size: 1.8rem; font-weight: 900; color: var(--gold); }
        
        /* LEVEL UP PROGRESS BAR */
        #xp-container {
            position: absolute; top: 90px; left: 30px; right: 30px;
            height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #xp-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            box-shadow: 0 0 15px var(--neon-blue);
            transition: width 0.2s ease-out;
        }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 500;
        }
        
        .btn {
            background: var(--gold); color: #000; border: none; padding: 15px 45px;
            font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px var(--gold); text-transform: uppercase;
        }

        #status-alert { position: absolute; bottom: 150px; width: 100%; text-align: center; font-weight: bold; font-size: 1.5rem; pointer-events: none; z-index: 100;}
        .hidden { display: none !important; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <div id="hearts">â™¥â™¥â™¥</div>
            <div style="font-size: 0.7rem; opacity: 0.8; letter-spacing: 1px;">LEVEL <span id="level-val">1</span></div>
        </div>
        <div id="score">0000</div>
    </div>

    <div id="xp-container">
        <div id="xp-bar"></div>
    </div>

    <div id="status-alert"></div>

    <div id="start-screen" class="overlay">
        <h1 style="color: var(--gold); font-size: 3rem; margin: 0;">COIN RUSH</h1>
        <p style="opacity: 0.8; margin: 10px 0 25px;">Level up by filling the bar!</p>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameover-screen" class="overlay hidden">
        <h1 style="color: var(--neon-red); font-size: 3rem; margin: 0;">GAME OVER</h1>
        <p style="font-size: 1.2rem; opacity: 0.7;">FINAL SCORE</p>
        <p style="font-size: 2.5rem; color: var(--gold); margin: 0;" id="final-score">0</p>
        <button class="btn" onclick="location.reload()" style="margin-top:30px;">Play Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const levelEl = document.getElementById("level-val");
    const heartEl = document.getElementById("hearts");
    const xpBar = document.getElementById("xp-bar");
    const statusAlert = document.getElementById("status-alert");

    let width, height, score = 0, level = 1, lives = 3, gameActive = false;
    let player, items = [], stars = [];
    let powerUpActive = false, invulnerable = false, hasShield = false;
    let baseSpeed = 4, spawnRate = 0.04, shakeTime = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        player = { x: width/2-40, y: height-120, w: 80, baseW: 80, h: 14, targetX: width/2-40, speed: 0.22 };
        stars = Array.from({length: 50}, () => ({ x: Math.random()*width, y: Math.random()*height, s: Math.random()*2 + 1 }));
    }

    function startGame() {
        document.getElementById("start-screen").classList.add("hidden");
        gameActive = true;
        draw();
    }

    window.addEventListener("touchstart", (e) => player.targetX = e.touches[0].clientX - player.w/2);
    window.addEventListener("touchmove", (e) => player.targetX = e.touches[0].clientX - player.w/2);
    window.addEventListener("mousedown", (e) => player.targetX = e.clientX - player.w/2);

    function showAlert(msg, color) {
        statusAlert.innerText = msg;
        statusAlert.style.color = color;
        statusAlert.style.opacity = 1;
        setTimeout(() => statusAlert.innerText = "", 1500);
    }

    function loseLife() {
        if (invulnerable) return;
        shakeTime = 15; // Trigger screen shake
        if (hasShield) {
            hasShield = false;
            showAlert("ðŸ›¡ï¸ SHIELD BROKEN", "#00f2ff");
            invulnerable = true; setTimeout(() => invulnerable = false, 1000);
            return;
        }
        lives--;
        heartEl.innerText = "â™¥".repeat(lives);
        if (lives <= 0) {
            gameActive = false;
            document.getElementById("final-score").innerText = score;
            document.getElementById("gameover-screen").classList.remove("hidden");
        } else {
            invulnerable = true;
            setTimeout(() => invulnerable = false, 1500);
        }
    }

    function spawnItem() {
        const rand = Math.random();
        let type = 'coin';
        if (rand < 0.22) type = 'bomb';
        else if (rand < 0.25) type = 'powerup';
        else if (rand < 0.27) type = 'shield';
        else if (rand < 0.29) type = 'supercoin'; // Rare 50pt coin

        items.push({ x: 40 + Math.random()*(width-80), y: -50, r: 22, speed: baseSpeed + Math.random()*2, type });
    }

    function draw() {
        if (!gameActive) return;

        // Screen Shake logic
        ctx.save();
        if (shakeTime > 0) {
            ctx.translate(Math.random()*10 - 5, Math.random()*10 - 5);
            shakeTime--;
        }

        ctx.fillStyle = "#0a0a0f";
        ctx.fillRect(0, 0, width, height);
        
        // Background Stars
        ctx.fillStyle = "#fff";
        stars.forEach(s => {
            s.y += s.s * 0.4;
            if(s.y > height) s.y = 0;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });

        // Player Movement
        player.x += (player.targetX - player.x) * player.speed;
        
        // Player Visuals
        if (!invulnerable || Math.floor(Date.now()/100)%2) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = powerUpActive ? "#d000ff" : "#00f2ff";
            ctx.fillStyle = ctx.shadowColor;
            ctx.beginPath(); ctx.roundRect(player.x, player.y, player.w, player.h, 10); ctx.fill();
            
            if (hasShield) {
                ctx.strokeStyle = "#00f2ff"; ctx.lineWidth = 3;
                ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w/1.3, 0, Math.PI*2); ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        if (Math.random() < spawnRate) spawnItem();

        items.forEach((it, i) => {
            it.y += it.speed;
            if (it.y + it.r > player.y && it.x > player.x - it.r && it.x < player.x + player.w + it.r) {
                if (it.type === 'coin' || it.type === 'supercoin') {
                    score += (it.type === 'supercoin' ? 50 : 10);
                    scoreEl.innerText = score.toString().padStart(4, '0');
                    
                    // Update Progress Bar
                    let progress = (score % 100);
                    xpBar.style.width = progress + "%";
                    
                    if (score > 0 && score % 100 === 0) { 
                        level++; 
                        baseSpeed += 0.8; 
                        levelEl.innerText = level; 
                        showAlert("LEVEL UP ðŸš€", "#00f2ff");
                        xpBar.style.width = "0%";
                    }
                } else if (it.type === 'powerup') {
                    powerUpActive = true; player.w = player.baseW * 2; showAlert("TITAN â­", "#d000ff");
                    setTimeout(() => { powerUpActive = false; player.w = player.baseW; }, 6000);
                } else if (it.type === 'shield') {
                    hasShield = true; showAlert("SHIELD ON ðŸ›¡ï¸", "#00f2ff");
                } else { loseLife(); }
                items.splice(i, 1);
                return;
            }

            ctx.shadowBlur = 0;
            ctx.font = "34px Arial";
            ctx.textAlign = "center";
            let icon = "ðŸª™";
            if(it.type === 'bomb') icon = "ðŸ’£";
            if(it.type === 'powerup') icon = "â­";
            if(it.type === 'shield') icon = "ðŸ›¡ï¸";
            if(it.type === 'supercoin') icon = "ðŸ’°";
            
            ctx.fillText(icon, it.x, it.y + 12);
            if (it.y > height + 50) items.splice(i, 1);
        });

        ctx.restore();
        requestAnimationFrame(draw);
    }

    window.addEventListener("resize", init);
    init();
</script>
</body>
</html>
